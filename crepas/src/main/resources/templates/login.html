<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La Esquina de las Crepas - Login</title>
  
  <!-- Bootstrap 5 CSS para estilos y responsividad -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Estilos generales para body y html:
       - Ocupa toda la altura de la ventana
       - Sin margen para evitar espacios no deseados
       - Fuente moderna y legible
       - Fondo degradado vertical de naranja a azul oscuro
       - Flexbox para centrar vertical y horizontalmente el contenedor login-box
    */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f3904f, #3b4371);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenedor principal del login:
       - Fondo oscuro para contraste con el fondo
       - Bordes redondeados
       - Padding amplio para separar el contenido de los bordes
       - Ancho fijo para mantener tamaño compacto
       - Sombra para destacar sobre el fondo
       - Color de texto blanco para legibilidad
       - Texto centrado para presentación estética
    */
    .login-box {
      background-color: #2e2e2e;
      border-radius: 10px;
      padding: 2rem;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      color: white;
      text-align: center;
    }

    /* Icono o imagen de perfil en la parte superior:
       - Tamaño fijo cuadrado con bordes redondeados para forma circular
       - Centrado horizontalmente con margen inferior para separar del texto
       - Imagen de fondo (logo o imagen representativa) con ajuste para que cubra el contenedor
       - Borde blanco para destacar la imagen
    */
    .profile-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      background-image: url('img/crepas.jpg'); /* Ruta a tu imagen */
      background-size: cover;
      background-position: center;
      border: 3px solid #fff;
    }

    /* Estilo para el título principal del formulario */
    h3 {
      margin-bottom: 0.5rem;
    }

    /* Texto pequeño con enlace para registro:
       - Fuente un poco más pequeña para no competir con el título
       - Color naranja para el enlace, sin subrayado por defecto
    */
    .small-text {
      font-size: 0.9rem;
    }

    .small-text a {
      color: #ffa94d;
      text-decoration: none;
    }

    /* Estilo personalizado para los inputs del formulario:
       - Fondo naranja claro
       - Sin bordes por defecto para diseño limpio
       - Bordes redondeados para suavizar apariencia
       - Padding adecuado para facilidad de uso táctil y visual
       - Texto negro para contraste con fondo
    */
    .form-control-custom {
      background-color: #f4a261;
      border: none;
      border-radius: 5px;
      padding: 0.75rem;
      color: #000;
    }

    /* Color del placeholder para diferenciar texto guía */
    .form-control-custom::placeholder {
      color: #444;
    }

    /* Botón de login:
       - Fondo naranja más intenso para llamar la atención
       - Sin borde para estilo moderno
       - Padding para tamaño adecuado
       - Ancho completo para facilidad de clic
       - Margen superior para separar de inputs
       - Texto blanco y en negrita para buena legibilidad
       - Bordes redondeados para coherencia visual
       - Transición suave para cambio de color al pasar el mouse
    */
    .btn-login {
      background-color: #ff6f61;
      border: none;
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Cambio de color al hacer hover en el botón */
    .btn-login:hover {
      background-color: #e55b4d;
    }

    /* Contenedor para opciones adicionales:
       - Distribuye elementos a izquierda y derecha
       - Tamaño de fuente pequeño para no robar protagonismo
       - Margen superior para separar del botón
    */
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    /* Margen superior para alertas de error */
    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<!-- Contenedor principal del login -->
<div class="login-box">

  <!-- Imagen/icono de perfil arriba -->
  <div class="profile-icon"></div>

  <!-- Título del formulario -->
  <h3>Sign In</h3>

  <!-- Enlace para registro si no se tiene cuenta -->
  <div class="small-text">¿No tienes cuenta? <a href="#">¡Regístrate!</a></div>

  <!-- Formulario de login:
       - Usamos Thymeleaf para enviar datos POST al endpoint /login
  -->
  <form th:action="@{/login}" method="post">

    <!-- Input usuario -->
    <div class="mt-4">
      <input type="text" class="form-control form-control-custom" id="username" name="username" placeholder="Usuario" required>
    </div>

    <!-- Input contraseña -->
    <div class="mt-3">
      <input type="password" class="form-control form-control-custom" id="password" name="password" placeholder="Contraseña" required>
    </div>

    <!-- Mensaje de error condicional con Thymeleaf:
         Se muestra si existe parámetro 'error' en la URL -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Usuario o contraseña incorrectos.
    </div>

    <!-- Botón enviar -->
    <button type="submit" class="btn btn-login">LOGIN</button>

    <!-- Opciones adicionales -->
    <div class="options">
      <!-- Checkbox recordar sesión -->
      <label><input type="checkbox" name="remember"> Recuérdame</label>
      <!-- Enlace para recuperación de contraseña -->
      <a href="#" style="color:#ffa94d;">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>

</body>
</html>
